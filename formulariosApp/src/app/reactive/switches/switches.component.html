<h2>Reactive: <small>Switches</small></h2>

<form [formGroup]="miFormulario">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-labek">GÃ©nero</label>

    <!-- Radio -->
    <div class="col-sm-9">
      <div class="form-check">
        <input  class="form-check-input"
                type="radio"
                value="M"
                formControlName="genero"
                id="radioMasculino"/>

        <label class="form-check-label" for="radioMasculino"> Masculino </label>
      </div>

      <div class="form-check">
        <input  class="form-check-input"
                type="radio"
                id="radioFemenino"
                formControlName="genero"
                value="F"/>

        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switch -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-labek">Notificaciones</label>
    <div class="col-sm-9">

      <div class="form-check form-switch">
        <input  class="form-check-input"
                type="checkbox"
                role="switch"
                formControlName="notificaciones"
                id="flexSwitchCheckChecked"/>
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>


  <!-- Checks -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-labek"></label>
    <div class="col-sm-9">
        <div class="form-check">
            <input class="form-check-input"
                   type="checkbox"
                   formControlName="condiciones"
                   id="flexCheckDefault">
            <label class="form-check-label"
                     for="flexCheckDefault">
                Terminos y condiciones
            </label>
          </div>
    </div>
  </div>

  <!-- Boton submit -->
  <div class="row">
    <div class="col">
        <button class="btn btn-primary float-end"
        type="submit"
        (click)="guardar()">
            Guardar
        </button>
    </div>
  </div>
</form>


<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona| json}}</pre>
<br>

<h5>Valid </h5>
<pre>{{miFormulario.valid}}</pre>
<br>
