<h2>Reactive: <small>Din√°micos</small></h2>

<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario" >

 <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                    class="form-control"
                    formControlName="nombre"
                    placeholder="Nombre de la persona">
            <span  class="form-text text-danger"
                    *ngIf="noEsValido('nombre')">
                Este campo es obligatorio
            </span>
        </div>
    </div>


     <!-- Agregar Favorito-->
     <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            
            <div class="input-group">
                 <input type="text"
                        class="form-control"
                        [formControl]="nuevoFavorito"
                        placeholder="Agregar favorito"
                        (keyup.enter)="agregarFav()">

            <button class="btn btn-outline-primary" 
                    type="button"
                    (keyup)="agregarFav()">
                Agregar
            </button>
            </div>      
        </div>
    </div>


    <!-- Lista juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">

        <div class="input-group  mb-1"
        *ngFor="let favorito of favoritosArr.controls let i = index">
        <input class="form-control"
                placeholder="game"
                [formControlName]="i">
     
        <button class="btn btn-outline-danger"
                type="button"
                (click)="borrar(i)">
            Eliminar
        </button>
        </div> 

        </div>    
    </div>
    


    <div class="row">
        <div class="col-sm-12">
           <button type="submit"
                    class="btn btn-primary float-end">
                Guardar
           </button>
        </div>
    </div>

</form>


<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>

<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>





<span>Agregar Juego</span>
<pre>{{nuevoFavorito.valid}}</pre>
<br>
<pre>{{nuevoFavorito.value | json}}</pre>
