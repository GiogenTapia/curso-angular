<h2>Template: <small>Switches</small></h2>

<form #miFormulario="ngForm">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-labek">GÃ©nero</label>

    <!-- Radio -->
    <div class="col-sm-9">
      <div class="form-check">
        <input  class="form-check-input"
                type="radio"
                value="M"
                [(ngModel)]="persona.genero"
                name="radioGenero"
                id="radioMasculino"
                required/>

        <label class="form-check-label" for="radioMasculino"> Masculino </label>
      </div>

      <div class="form-check">
        <input  class="form-check-input"
                type="radio"
                name="radioGenero"
                id="radioFemenino"
                value="F"
                [(ngModel)]="persona.genero"
                required/>

        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switch -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-labek">Notificaciones</label>
    <div class="col-sm-9">

      <div class="form-check form-switch">
        <input  class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                name="notificaciones"
                [(ngModel)]="persona.notificaciones"/>
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>


  <!-- Checks -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-labek"></label>
    <div class="col-sm-9">
        <div class="form-check">
            <input class="form-check-input"
                   type="checkbox"
                   value=""
                   name="terminos"
                   [(ngModel)]="terminosYCondiciones"
                   id="flexCheckDefault"
                   required>
            <label class="form-check-label"
                     for="flexCheckDefault">
                Terminos y condiciones
            </label>
          </div>
    </div>
  </div>

  <!-- Boton submit -->
  <div class="row">
    <div class="col">
        <button class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid">
            Guardar
        </button>
    </div>
  </div>
</form>


<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona| json}}</pre>
<br>

<h5>Valid </h5>
<pre>{{miFormulario.valid}}</pre>
<br>


<h5>Terminos </h5>
<pre>{{miFormulario.form.controls['terminos'].errors | json}}</pre>
<br>
