<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar(miFormulario)"
         #miFormulario="ngForm" 
        autocomplete="off">
            <!-- campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input type="text" 
                    [ngModel]="initForm.producto"
                    name="producto"
                    class="form-control"
                    placeholder="Nombre del producto"
                    required
                    minlength="3">

                    <span 
                    class="form-text text-danger"
                    *ngIf="nombreValido()"
                    >Debe de ser de 3 letras</span>

                </div>
            </div>


             <!-- campo de precio -->
             <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                    [ngModel]="initForm.precio"
                    name="precio"
                    class="form-control"
                    placeholder="Precio del producto"
                    required
                    min="0">
                    <span 
                    class="form-text text-danger"
                    *ngIf="precioValido()"
                    >El precio debe ser mayor a 0</span>
                    
                </div>
            </div>

                  <!-- campo de existencia -->
                  <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Existencias</label>
                    <div class="col-sm-9">
                        <input type="number" 
                        [ngModel]="initForm.existencia"
                        name="existencia"
                        class="form-control"
                        customMin
                        [minimo]="0"
                        placeholder="Existencias del producto"
                        required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="submit" 
                        [disabled]="miFormulario.invalid"
                        class="btn btn-primary float-end">
                        Guardar
                    </button>
                    </div>
                </div>

        </form>

    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid }}</pre>
          <!-- Los valores internos del formulario no se han modificado desde que se presento al usuario-->
        <span>Pristine</span>
        <pre>{{miFormulario.pristine | json }}</pre>

          <!-- Touched verifica si ha tocado el formulario, aunque no se haga ni un cambio se pondra en true si toca algo dentro del formulario -->
        <span>Touched</span>
        <pre>{{miFormulario.touched | json }}</pre>

    <span>Value</span>
    <pre>{{miFormulario.value | json }}</pre>

    <!-- <span>CustomDirective</span>
    <pre>{{miFormulario.form.controls['existencia'].errors  | json }}</pre> -->

    </div>
</div>
