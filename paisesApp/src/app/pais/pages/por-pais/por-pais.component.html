<h2>Por Pa√≠s</h2>
<hr>
<div class="row">
    <div class="col">
       <app-pais-input 
       (onEnter)="buscar( $event )"
       (onDebouns)="sugerencias( $event )"
       placeholder="Buscar por Pais...">
    </app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSug" class="list-group">
    <li *ngFor="let pais of paisesSug"
    class="list-group-item list-group-item-action">
        <a class="nav-link"
        [routerLink]="['/pais', pais.cca2]">
            {{pais.name.common}}
        </a>
    </li>
    <li class="list-group-item list-group-item-action"
    (click)="buscarSugerido(termino)">
        <a class="nav-link">
           Buscar {{termino}}
        </a>
    </li>
</ul>

<hr>
<div *ngIf="hayError"
 class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
