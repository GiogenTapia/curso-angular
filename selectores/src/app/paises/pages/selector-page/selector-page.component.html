<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm" (ngSubmit)="saving()">

    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Region:</label>
            <select title="Region" class="form-control"
                    formControlName="region">
                <option value="">-- Select Regionn --</option>
                <option *ngFor="let region of regions"
                 [value]="region | lowercase">{{region}}</option>
            </select>
        </div>
    </div>

    <!-- Countries -->
    <div class="row mb-3" *ngIf="contries.length !==0">
        <div class="col">
            <label class="form-label">Country:</label>
            <select title="countries" class="form-control"
                    formControlName="country">
                <option value="">-- Select country --</option>
                <option *ngFor="let country of contries"
                 [value]="country.cca3| lowercase">{{country.name.common}}</option>
            </select>
        </div>
    </div>

     <!-- frontiers -->
     <div class="row mb-3" *ngIf="fronties.length !==0">
        <div class="col">
            <label class="form-label">Frontiers:</label>
            <select title="frontiers" class="form-control"
                    formControlName="frontier">
                <option value="">-- Select frontier --</option>
                <option *ngFor="let frontier of fronties"
                 [value]="frontier.cca3 | lowercase">{{frontier.name.common}}</option> 
            </select>
        </div>
    </div>
   
    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Seleccionar
            </button>
        </div>
    </div>
</form>

<h3>Form</h3>

<pre>Valid: {{myForm.valid}}</pre>
<pre>{{myForm.value | json}}</pre>
