<h1>List Of Heroes</h1>

<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAling="center"
     fxLayoutGap="20px"   >


    <div fxFlex="20"
         fxFlex.lg="15"
         fxFlex.sm="30"
         *ngFor="let hero of listHero">

       <app-heroes-card [heroChild]="hero"></app-heroes-card>
    </div>
   
</div>
