<mat-grid-list cols="1" *ngIf="!heroData; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>

</mat-grid-list>

<ng-template #divHeroe>
  <div fxLayout="row"
  fxLayout.xs="column"
  fxLayoutGap="30px">
    <div fxFlex="50">
        <h1> {{heroData.superhero}} <small>{{heroData.alter_ego}}</small></h1>
        <mat-divider></mat-divider>
        <br>
        <img [src]=" heroData | imageHero" alt="">
   
    </div>
    <div fxFlex="50">
        <h1>{{heroData.publisher}}</h1>
        <mat-divider></mat-divider>
        <mat-list>
            <mat-list-item>{{heroData.first_appearance}}</mat-list-item>
            <mat-list-item>{{heroData.characters}}</mat-list-item>
            <mat-list-item>{{heroData.publisher}}</mat-list-item>
            <mat-list-item>{{heroData.alter_ego}}</mat-list-item>
        </mat-list>
        <br>
        <button mat-button color="warn" (click)="backPage()">Back</button>
    </div>

  </div>
</ng-template>
